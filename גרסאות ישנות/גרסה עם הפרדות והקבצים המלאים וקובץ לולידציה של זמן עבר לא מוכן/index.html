<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/getDataFromUser_Validate_store.js"></script>
    <script src="js/createAndDeleteNote.js"></script>
    <script src="js/restoreNotes.js"></script>
    <script src="js/checkPastNote.js"></script>
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <link rel="stylesheet" href="CSS/fadeIn.css" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c01731a83.js" crossorigin="anonymous"></script>
    <title>My task board</title>

</head>

<body onload="restoreNotes()">
    <header id="header" class="col-12">My task board</header>
    <form>
        <div class="col-12">
            <textarea id="enterNoteText" rows="5" cols="55" class="col-xl-4 col-lg-5 col-md-7 col-sm-10" placeholder="enter your note here" required></textarea>
        </div>

        <h2>
            enter end time (optional) and date for the task
        </h2>
        <div class="col-12">
            <input type="time" class="col-xl-1 col-lg-2 col-md-2 col-sm-3" id="timeEndOfTask">
            <input type="date" class="col-xl-2 col-lg-3 col-md-4 col-sm-4" id="dateEndOfTask" required>
        </div>
        <br />
        <div class="col-12">
            <button class="btn btn-primary" type="button" onclick="createNoteFromUserInput()">Create note</button>
            <button type="reset" class="btn btn-primary">Clear Form</button>
        </div>
        <br/>
    </form>
    <footer id="footer" class="row"></footer>
</body>

</html>
