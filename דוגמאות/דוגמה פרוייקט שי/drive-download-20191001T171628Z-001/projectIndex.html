<body background="tile5.jpg" style="margin:5px" onload="fillNotesFromLocalStorage();">
        <h1 class="h1" style="font-family:lion_king">
            <b>
            My awesome task boarD
            </b>
        </h1>
        </br>
        <div id="formContainer" class="centerDiv">
            <div id="formHolder" class="centerText">
                <form style="margin-left:80px; margin-bottom:5px; text-align: left;" action="" method="POST">
                    </br>
                    </br>
                    </br>
                    <fieldset>
                        <span style="color:white;">
                            <b>
                                    &nbsp;	<span id="contentsetheader">What do you need to do?</span>
                            </b>
                        </span>    
                    </br>
                        <legend style="font-size: 20px;">
                            <b>
                                Create a new task:
                            </b>
                        </legend>
                        <textarea style="width: 100%;" name="contentOfTask" id="contentOfTask" placeholder="Put your task down in writing for great results." onkeyup="saveCurrFormStateToLocalStorage();"></textarea>
                        </br>
                        <span style="color:white;">
                            <b>
                                    &nbsp;	<span id="timesetheader">Lets set up the time and date:</span>
                            </b>
                        </span>
                        </br>
                        <input type="time" name="timeOfTask" id="timeOfTask" onkeyup="saveCurrFormStateToLocalStorage();">
                        <input type="date" name="dateOfTask" id="dateOfTask" onkeyup="saveCurrFormStateToLocalStorage();">
                        </br>
                        </br>
                        <input type="button" value="Create" onclick="createTask();" class="buttons" onkeyup="changeFormAppearanceAccordingToValidation();">
                        <input type="button" value="clear" onclick="clearForm();" class="buttons">
                    </fieldset>
                </form>
            </div>
        </div>
    <div id="frameDiv1">
    </div>
